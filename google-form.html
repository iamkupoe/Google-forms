<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Google Registration Form</title>
	<link rel="stylesheet" type="text/css" href="google-form.css">
</head>
<body>
	<h1><strong>Registration Form</strong></h1>
	<div class="register">
		<form method="post" id="register" action="">
			<h2>Register Here</h2>
			<label>First Name:</label><br>
			<input type="text" name="fname" id="name"
			 placeholder="Enter First Name"><br><br>
			<label>Last Name:</label><br>
			<input type="text" name="lname" id="name"
			 placeholder="Enter Last Name"><br><br>
			<label>Other Name:</label><br>
			<input type="text" name="oname" id="name"
			 placeholder="Enter Other Name"><br><br>
			<label>Mobile Number:</label><br>
			<select id="ph">
				<option>+233</option>
				<option>+1</option>
				<option>+44</option>
			</select>
			<input type="number" name="Mnum" id="num"
			 placeholder="Enter Mobile Number"><br><br>
			<label>Email:</label><br>
			<input type="email" name="email" id="name"
			 placeholder="Enter Email"><br><br>
			<label>Password:</label><br>
			<input type="password" name="pass" id="name"
			 placeholder="Enter Password"><br><br>
			<label>Re-Enter Password:</label><br>
			<input type="password" name="pass" id="name"
			 placeholder="Enter Password"><br><br>
			 <input type="radio" name="male" id="male"><span 
			 id="male">&nbsp;Male</span>&nbsp;&nbsp;
			 <input type="radio" name="female" id="female"><span 
			 id="female">&nbsp;Female</span>&nbsp;&nbsp;
			 <input type="radio" name="other" id="other"><span 
			 id="other">&nbsp;Other</span>&nbsp;&nbsp;<br><br>
			 <div id="last">
			 	<input type="submit" value="Submit" id="sub">
			 </div>
			 

		</form>
	</div>

</body>
</html>
